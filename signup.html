<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto; /* Center the container horizontally */
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .back-button {
      margin-bottom: 20px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center; /* Align text and arrow horizontally */
      justify-content: center; /* Center text horizontally */
    }

    .back-button::before {
      content: '\2190'; /* Use CSS code for left arrow */
      margin-right: 5px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold; /* Add bold font weight to labels */
    }

    input[type="text"],
    input[type="password"],
    input[type="number"],
    select {
      width: 100%;
      padding: 5px;/* Increase padding for better appearance */
      margin-bottom: 15px; /* Increase margin for better spacing */
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px; /* Decrease font size for better fit */
    }

    button[type="button"] {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="button"]:hover {
      background-color: #0056b3;
    }

    button[type="submit"] {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      width: 50%;
      height: 100%;
      overflow: auto;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 8px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .modal-content p {
      margin-bottom: 20px;
    }

    .modal-button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }

    .modal-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="goBack()">&#8592; Back</button>
  <div class="container">
    <h2>Sign Up</h2>
    <form>
      <label for="student_id">Student ID:</label>
      <input type="text" id="student_id" name="student_id" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="department">Department</label>
      <select id="department" name="department">
        <option value="" disabled selected>Select Department</option>
        <option value="Engineering">Engineering</option>
        <option value="Social Science">Social Science</option>
        <option value="Arts">Arts</option>
        <!-- Options will be inserted here dynamically -->
      </select>

      <label for="degree">Degree</label>
      <select id="degree" name="degree">
        <option value="" disabled selected>Select Degree</option>
        <option value="Bachelors">Bachelors</option>
        <option value="Masters">Masters</option>
        <option value="PHD">PHD</option>
        <!-- Options will be inserted here dynamically -->
      </select>

      <label for="contact">Contact Number:</label>
      <input type="number" id="contact" name="contact" required>
      <button type="button" onclick="enrollStudent()">Sign Up</button>
    </form>
  </div>

<script>
  function goBack() {
    window.history.back();
  }

  function enrollStudent(){
    const formData = {
      bus_data: {
        Name: document.getElementById('name').value,
        Department: document.getElementById('department').value,
        Degree: document.getElementById('degree').value,
        StudentID: document.getElementById('student_id').value,
        password: document.getElementById('password').value,
        ContactNumber: document.getElementById('contact').value
      }
    };
    console.log(formData)
    fetch('http://127.0.0.1:5000/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
    .catch(error => {
      console.error('Error updating bus data:', error);
      alert('Failed to update bus data');
    });
    alert('Signed up successfuly');
    window.location.href = 'Database.html';
  }
</script>

</body>
</html>
